<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDrive - Home</title>

    <link rel="stylesheet" href="/styles/homepage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
     <div class="iphoneMockup">
        <div class="iphoneScreen">
            <img src="/src/assets/icons/statusbar.png" alt="status-bar" class="status-bar">
            <div class="notch"></div>

            <header class="header">
                <form action="search">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar coletores" class="search-input">
                        <button type="submit" class="search-button"></button>
                    </div>
                </form>
            </header>

            <main class="main-content">
                <div class="quick-filters">
                    <button class="filter-pill">
                        <span class="material-icons">favorite</span>
                        Favoritos
                    </button>
                    <button class="filter-pill">
                        <span class="material-icons">history</span>
                        Histórico
                    </button>
                    <button class="filter-pill">
                        <span class="material-icons">card_giftcard</span>
                        Recompensas
                    </button>
                </div>
            </main>

            <nav class="navigation-bar">
                <button class="nav-segment" aria-label="Home">
                    <span class="material-icons">home</span>
                    <span class="nav-label">Home</span>
                </button>
                <button class="nav-segment" aria-label="Atividades">
                    <span class="material-icons">format_list_bulleted</span>
                    <span class="nav-label">Atividades</span>
                </button>
                <button class="nav-segment" aria-label="Notificações">
                    <span class="material-icons">notifications</span>
                    <span class="nav-label">Notificações</span>
                </button>
                <button class="nav-segment" aria-label="Perfil">
                    <span class="material-icons">person</span>
                    <span class="nav-label">Perfil</span>
                </button>
            </nav>
        </div>
    </div>
</body>
</html>
