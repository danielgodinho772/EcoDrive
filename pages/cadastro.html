<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoDrive - Cadastro</title>
  <link rel="stylesheet" href="styles/register-style.css" />

</head>
<body>
  <div class="iphoneMockup">
    <div class="iphoneScreen">
            <img src="src/assets/icons/statusbar.png" alt="status-bar" class="status-bar">
            <div class="notch"></div>
      <div class="title-app">
        <img src="src/assets/icons/nature-icon.png" alt="EcoDrive Icon" class="title-icon" />
        <h1 class="title">EcoDrive</h1>
      </div>

      <p class="criar">Crie sua Conta</p>

      <form class="cadastro-form">
        <input type="text" placeholder="Digite seu nome de usuário" class="input-field" />
        <input type="email" placeholder="Digite seu email" class="input-field" required />
        <input type="password" placeholder="Crie sua senha" class="input-field" required />
        <button type="submit" class="continue-button">Cadastrar</button>
      </form>

      <p class="terms-text">
        Ao clicar em cadastrar, você concorda com nossos
        <a href="#">Termos de Serviço</a> e
        <a href="#">Política de Privacidade</a>.
      </p>

      <p class="slogan">A sua nova forma de salvar o Planeta</p>
    </div>
  </div>

  <script src="js/page-cadastro.js"></script>
</body>
</html>
