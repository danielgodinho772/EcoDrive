<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDrive</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="iphoneMockup">
        <div class="iphoneScreen">
            <img src="/src/assets/icons/statusbar.png" alt="status-bar" class="status-bar">
            <div class="notch"></div>
            <div class="text-app">
                <div class="title-app">
                    <img src="/src/assets/icons/nature-icon.png" alt="EcoDrive Icon" class="title-icon">
                    <h1 class="title">EcoDrive</h1>
                 </div>
                <div class="subtitle-app">
                    <p class="criar">Crie sua Conta</p>
            </div>
            <div class="subtext">
                <p class="text-email">Use seu email para realizar o login no app</p>
            </div>  

            <form class="login-form">
                <input type="email" placeholder="email@dominio.com" class="input-field" required>
                <input type="password" placeholder="Digite sua senha" class="input-field hidden" required>
                <button type="submit" class="continue-button">Continue</button>
            </form>

            <div class="divider-container">
                <div class="divider"></div>
                <p class="or">or</p>
                <div class="divider2"></div>
            </div>

            <div class="social-buttons">
                <button class="social-button apple-button">
                    <img src="/src/assets/icons/apple-icon.svg" alt="Apple Icon" class="button-icon">Continuar com Apple
                </button>
                <button class="social-button google-button">
                    <img src="/src/assets/icons/google-icon.svg" alt="Google Icon" class="button-icon">Continuar com Google
                </button>
            </div>

            <p class="terms-text">
                By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>

            <p class="slogan">A sua nova forma de salvar o Planeta</p>
    </div>

    <script src="/js/login.js"></script>
    
</body>
</html>
